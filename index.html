<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞跃疯人院</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a14;
            color: #e0e0ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Particles.js 容器 */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        /* 主标题 */
        .main-title {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 800;
            background: linear-gradient(90deg, #8a2be2, #00bfff, #ff00ff, #8a2be2);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 4s ease-in-out infinite;
            padding: 0.5rem 1rem;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            position: relative;
        }
        
        /* 流光动画 */
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 副标题 */
        .subtitle {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 4rem;
            color: #a0a0ff;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .subtitle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8a2be2, #00bfff, transparent);
        }
        
        /* 按钮容器 */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0 5rem;
            width: 100%;
        }
        
        /* 按钮样式 */
        .portal-btn {
            position: relative;
            padding: 1.2rem 2.5rem;
            background: rgba(20, 20, 40, 0.7);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            color: #c0c0ff;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 240px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .portal-btn:hover {
            transform: translateY(-5px);
            border-color: #00bfff;
            box-shadow: 0 10px 25px rgba(0, 191, 255, 0.4);
            color: #ffffff;
            background: rgba(30, 30, 60, 0.8);
        }
        
        .portal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }
        
        .portal-btn:hover::before {
            left: 100%;
        }
        
        .btn-icon {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #8a2be2;
        }
        
        .portal-btn:hover .btn-icon {
            color: #00bfff;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .btn-description {
            font-size: 0.9rem;
            color: #a0a0ff;
            margin-top: 0.5rem;
            font-weight: 300;
        }
        
        /* 页脚 */
        .footer {
            text-align: center;
            padding: 2rem;
            color: #6666aa;
            font-size: 0.9rem;
            letter-spacing: 1px;
            position: relative;
            width: 100%;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            margin-top: auto;
        }
        
        /* 回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 50%;
            color: #a0a0ff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-to-top:hover {
            background: rgba(30, 30, 60, 0.9);
            color: #00bfff;
            border-color: #00bfff;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 191, 255, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .portal-btn {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Particles.js 背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 主内容区 -->
    <div class="container">
        <h1 class="main-title">欢迎体验疯人院的奇思妙想</h1>
        <p class="subtitle">Deepseek打造的小工具合集</p>
        
        <!-- 动态按钮区域 -->
        <div class="buttons-container" id="buttons-container">
            <!-- 按钮将通过JavaScript动态生成 -->
        </div>
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2026 飞跃疯人院</p>
        </footer>
    </div>
    
    <!-- 回顶部按钮 -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-chevron-up"></i>
    </div>

    <script>
        // 子页数据数组 - 可以方便地添加或修改
        const pages = [
            {
                title: "表情塔罗牌",
                url: "/funny_things/ds_tarot.html",
                icon: "fas fa-flask",
                description: "进入神秘空间"
            },
            {
                title: "赛博风铃",
                url: "/funny_things/ds_chime.html",
                icon: "fas fa-puzzle-piece",
                description: "噪音好伙伴"
            },
            {
                title: "Emoji导出器",
                url: "/funny_things/ds_emoji_render.html",
                icon: "fas fa-archive",
                description: "导出Emoji为PNG"
            },            
            {
                title: "图灵斑图",
                url: "/funny_things/ds_diffusion.html",
                icon: "fas fa-flask",
                description: "头皮发麻生成器"
            },
            {
                title: "FM合成器",
                url: "/funny_things/ds_fmsynth.html",
                icon: "fas fa-puzzle-piece",
                description: "用键盘制造噪音！"
            },
            {
                title: "复古音序器",
                url: "/funny_things/ds_sequencer.html",
                icon: "fas fa-puzzle-piece",
                description: "制作芯片音乐！"
            },
            {
                title: "泡沫模拟器",
                url: "/funny_things/ds_bubble.html",
                icon: "fas fa-puzzle-piece",
                description: "解压神器"
            },
            {
                title: "光路模拟器",
                url: "/funny_things/ds_zemin.html",
                icon: "fas fa-puzzle-piece",
                description: "伪科研应用"
            },
            {
                title: "莫名其妙问卷",
                url: "/funny_things/ds_wj.html",
                icon: "fas fa-puzzle-piece",
                description: "浪费你的3分钟！"
            }
        ];
        
        // 动态生成按钮
        function generateButtons() {
            const container = document.getElementById('buttons-container');
            container.innerHTML = '';
            
            pages.forEach(page => {
                const button = document.createElement('a');
                button.href = page.url;
                button.className = 'portal-btn';
                button.target = "_blank";
                
                button.innerHTML = `
                    <i class="${page.icon} btn-icon"></i>
                    <span>${page.title}</span>
                    <span class="btn-description">${page.description}</span>
                `;
                
                container.appendChild(button);
            });
        }
        
        // 初始化Particles.js星空背景
        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 150,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#8a2be2",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        }
        
        // 回顶部功能
        function initBackToTop() {
            const backToTopBtn = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.style.opacity = '1';
                    backToTopBtn.style.visibility = 'visible';
                } else {
                    backToTopBtn.style.opacity = '0';
                    backToTopBtn.style.visibility = 'hidden';
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
        
        // 初始化所有功能
        document.addEventListener('DOMContentLoaded', () => {
            generateButtons();
            initParticles();
            initBackToTop();
            
            // 添加页面加载动画
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
